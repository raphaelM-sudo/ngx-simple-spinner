<div [ngClass]="{
    'simple-spinner-border': showBorder,
    'simple-spinner-invalid': errorState,
    'simple-spinner-rtl': direction === Direction.rightToLeft,
    'simple-spinner-ltr': direction === Direction.leftToRight
  }" class="simple-spinner-wrapper" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
  <div class="simple-spinner-input-wrapper">
    <div *ngIf="showPlaceholder" class="simple-spinner-placeholder">
      <span>{{placeholder}}</span>
    </div>
    <div [ngClass]="{'simple-spinner-inactive': showFractionOverlay}" class="simple-spinner-input">
      <input #numberInput type="number" tabindex="{{tabIndex}}"
        [value]="value"
        (change)="changeInput()"
        (keydown)="filterKey($event)"
        (focus)="focusInput()"
        (blur)="blurInput()"
        step="any"
        autocomplete="off"
        [disabled]="disabled">
    </div>
    <div *ngIf="showFractionOverlay" class="simple-spinner-fraction-overlay">
      <span dir="ltr">{{decimal.precedingStr | i18nNumber:i18nNumbers}}
        <sup dir="ltr">{{decimal.dividend | i18nNumber:i18nNumbers}}</sup>&frasl;<sub dir="ltr">{{decimal.divisor | i18nNumber:i18nNumbers}}</sub>
      </span>
    </div>
  </div>
  <div *ngIf="showNav" class="simple-spinner-nav">
    <button [disabled]="disabled" class="simple-spinner-arrow simple-spinner-arrow-up" (mousedown)="add()" (mouseup)="stopCount()" (mouseleave)="stopCount()" tabindex="-1"></button>
    <button [disabled]="disabled" class="simple-spinner-arrow simple-spinner-arrow-down" (mousedown)="subtract()" (mouseup)="stopCount()" (mouseleave)="stopCount()" tabindex="-1"></button>
  </div>
</div>
