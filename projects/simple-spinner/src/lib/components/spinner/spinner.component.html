<div class="simple-spinner-wrapper">
  <div class="simple-spinner-input-wrapper" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <div class="simple-spinner-input">
      <input #numberInput type="number" [(ngModel)]="value"
        (change)="checkValue()"
        (keydown)="filterKey($event)"
        (paste)="filterPaste($event)"
        (focus)="focusInput()"
        (blur)="blurInput()"
        step="any" min="min" max="max"
        autocomplete="off">
    </div>
    <div *ngIf="showFractionOverlay()" class="simple-spinner-fraction-overlay">
      <span>{{decimal.precedingStr}} <sup>{{decimal.dividend}}</sup>&frasl;<sub>{{decimal.divisor}}</sub></span>
    </div>
  </div>

  <div class="simple-spinner-nav">
    <div class="simple-spinner-arrow simple-spinner-arrow-up" (mousedown)="add($event)" (mouseup)="stopCount()" (mouseleave)="stopCount()"></div>
    <div class="simple-spinner-arrow simple-spinner-arrow-down" (mousedown)="subtract($event)" (mouseup)="stopCount()" (mouseleave)="stopCount()"></div>
  </div>
</div>
